<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center">Subir Productos</h1>
        <form id="form" class="card p-3">
            <div class="mb-2">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Precio</label>
                <input type="number" class="form-control" name="precio" step="0.01" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Descripcion</label>
                <textarea name="descrip" class="form-control"></textarea>
            </div>
            <div class="mb-2">
                <label class="form-label">Imagen</label>
                <input type="file" class="form-control" name="imagen" accept="image/*">
                <button class="btn btn-primary">Guardar</button>
            </div>
        </form>
        <hr>
        <h2 class="text-center">Productos</h2>
        <div id="list" class="row g-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./js/admin.js"></script>
  </body>
</html>
