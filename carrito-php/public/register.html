<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Tiendita con PHP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <body class="bg-light">
    <div class="container py-5" style="max-width: 520px;">

            Crear una cuenta

            <input type="text" class="form-control mb-2" name="nombre" required placeholder="Nombre">

            <input type="text" class="form-control mb-2" name="password" required placeholder="Password (min 6 chars)">
        </form>
        <p class="mt-3">
            ¿ya tienes una cuenta?
            <a href="login.html">Inicia Sesión</a>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
